# =============================================================================
# Date Formats
# =============================================================================
# Common date format patterns found in filenames

date_formats:
  - "YYYY-MM-DD"  # 2011-09-21
  - "YYYY-MM"     # 2011-09
  - "YYYY"        # 2011
  - "MM-YYYY"     # 09-2011
  - "MMMM YYYY"   # September 2011

# =============================================================================
# Number Extraction Patterns
# =============================================================================
# Regex patterns for extracting issue/volume numbers

number_patterns:
  issue:
    - '#(\d+)'
    - 'Issue\s*#?\s*(\d+)'
    - 'No\.?\s*(\d+)'
    - '\s(\d{1,4})\s*[-–—]'
    - '\s(\d{1,4})\.cb[rz7t]$'

  volume:
    - 'Vol\.?\s*(\d+)'
    - 'Volume\s*(\d+)'
    - 'TPB\s*(\d+)'
    - 'v(\d+)'

  year:
    - '\((\d{4})\)'
    - '\[(\d{4})\]'
    - '(\d{4})\.cb[rz7t]$'
