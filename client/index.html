<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helixio - Comic Book Management</title>
  </head>
  <body>
    <!-- SVG Filters for theme effects (must be in DOM for CSS filter: url() to work in Chrome) -->
    <svg xmlns="http://www.w3.org/2000/svg" style="position:absolute;width:0;height:0;overflow:hidden">
      <defs>
        <!-- Paper texture noise - fine grain for aged paper feel -->
        <filter id="paper-noise" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="4" stitchTiles="stitch" result="noise"/>
          <feColorMatrix type="saturate" values="0"/>
        </filter>

        <!-- Film grain - coarser grain for cinematic effect -->
        <filter id="film-grain" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="5" stitchTiles="stitch" result="grain"/>
          <feColorMatrix type="saturate" values="0"/>
        </filter>
      </defs>
    </svg>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
